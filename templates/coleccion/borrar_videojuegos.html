{% extends 'base.html' %}

{% block content %}
    <h2>Borrar Videojuego</h2>
    <p>¿Estás seguro de que quieres borrar <strong>"{{ videojuego.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'videojuego_detalle' videojuego.pk %}">Cancelar</a>
    </form>
{% endblock content %}
